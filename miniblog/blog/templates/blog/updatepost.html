{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="my-5">Dashboard Update Post</h3>
<form method="post" action="" novalidate>
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
    {{ field.label_tag }} {{ field }} <small class="text-warning">{{ field.errors|striptags}}</small>
    </div>
    {% endfor %}
    <input type="submit" value="Update" class="btn btn-primary my-3">
    <a href="{% url 'dashboard' %}" class="btn btn-primary my-3">Cancel</a>
</form>
</div>

{% endblock %}
