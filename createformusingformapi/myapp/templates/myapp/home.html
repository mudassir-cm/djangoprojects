{% extends 'myapp/base.html' %}
{% block title %}
 Home Page
{% endblock %}
<h1>abc</h1>

{% block content %}
<div class="row">

    <div class="col-sm-12">
        <form action="" method="post" class="form">
    {% csrf_token %}
    {% for field in form.visible_fields %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
            </div>
    {% endfor %}
    {% for hidden in form.hidden_fileds %}
            {{ hidden }}
    {% endfor %}
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
    </div>
</div>
{% endblock %}
