<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.min.css' %}">
</head>
<body>
<div class="container-fluid">
    {% include 'myapp/navbar.html' %}
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
        {% block msg %}{% endblock %}
    </div>
    </div>
    <div class="row">
    {% block side %}
    {% endblock %}
    {% block content %}
    {% endblock %}
    </div>

</div>

<script src="{% static 'blog/js/jquery.js' %}"></script>
<script src="{% static 'blog/js/popper.js' %}"></script>
<script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
</body>
</html>
